<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!-- multistep form -->
<form id="msform">
    <!-- fieldsets -->
    <fieldset>
      <h2 class="fs-title">{{slots}} available slots</h2>
      <h2 class="fs-title">How many ours u want to park</h2>
      <input type="Number" name="email" placeholder="0" [(ngModel)]="hours" />
      <input type="button" name="next" class="next action-button" value="Park" (click)="park()" />
    </fieldset>
  </form>
