<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<section class="vehicles">
    <div class="container">
      <h2 class="section-title">Select your vehicle</h2>
      <div class="vehicles-list">
        <div class="vehicle" *ngFor="let vehicle of vehicles">
          <img src={{vehicle.image}} alt="Vehicle 1" role="button" [routerLink]="['/hours/', vehicle.type, 1]">
        </div>
      </div>
    </div>
    <br>
    <h2 class="section-title">unpark your vehicle</h2>
    <form id="msform">
      <fieldset>
        <input type="text" name="id" placeholder="" [(ngModel)]="ticketid" />
        <input type="button" name="next" class="next action-button" value="Unark" (click)="unpark()" />
      </fieldset>
  </form>
  </section>
